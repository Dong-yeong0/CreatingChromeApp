<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <form id="login-form">
        <!-- required 비어 있으면 chrome 브라우저에서 자동으로 경고창과 focus 
            해주고 event.keyCode 13번의 엔터를 눌렀을때 submit이 되는 역할도 해준다.-->
        <input required maxlength="15" type="text" placeholder="이름" />
        <button>Login</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
